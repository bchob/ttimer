<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회색이 채워지는 파이 차트 타이머</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .pie-chart {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        .pie-chart__background {
            fill: #007bff;
        }
        .pie-chart__path {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            fill: #e0e0e0;
        }
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        input, button {
            font-size: 1em;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="pie-chart">
        <svg width="200" height="200" viewBox="0 0 200 200">
            <circle class="pie-chart__background" cx="100" cy="100" r="100" />
            <path class="pie-chart__path" d="M100,100 L100,0 A100,100 0 0,1 100,200 A100,100 0 0,1 100,0"/>
        </svg>
        <div class="timer-text">00:00:00</div>
    </div>
    <div class="controls">
        <input type="number" id="hours-input" min="0" value="0" placeholder="시">
        <input type="number" id="minutes-input" min="0" value="5" placeholder="분">
        <input type="number" id="seconds-input" min="0" value="0" placeholder="초">
        <button id="start-button">시작</button>
        <button id="stop-button" disabled>정지</button>
        <button id="reset-button">리셋</button>
    </div>

    <script>
        const path = document.querySelector('.pie-chart__path');
        const timerText = document.querySelector('.timer-text');
        const hoursInput = document.getElementById('hours-input');
        const minutesInput = document.getElementById('minutes-input');
        const secondsInput = document.getElementById('seconds-input');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const resetButton = document.getElementById('reset-button');

        let animationFrameId = null;
        let wakeLock = null;
        let startTime, pausedTime, duration, isPaused = false;

        function setProgress(percent) {
            const angle = percent * 3.6;
            if (percent <= 50) {
                path.setAttribute('d', `M100,100 L100,0 A100,100 0 ${angle > 180 ? 1 : 0},1 ${100 + 100 * Math.sin(angle * Math.PI / 180)},${100 - 100 * Math.cos(angle * Math.PI / 180)} Z`);
            } else {
                path.setAttribute('d', `M100,100 L100,0 A100,100 0 0,1 200,100 A100,100 0 ${angle > 270 ? 1 : 0},1 ${100 + 100 * Math.sin(angle * Math.PI / 180)},${100 - 100 * Math.cos(angle * Math.PI / 180)} Z`);
            }
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('화면 꺼짐 방지 활성화됨');
            } catch (err) {
                console.error(`Wake Lock error: ${err.name}, ${err.message}`);
            }
        }

        async function releaseWakeLock() {
            if (wakeLock) {
                await wakeLock.release();
                wakeLock = null;
                console.log('화면 꺼짐 방지 비활성화됨');
            }
        }

        function startTimer() {
            if (isPaused) {
                startTime = Date.now() - (pausedTime - startTime);
            } else {
                startTime = Date.now();
            }
            isPaused = false;

            function update() {
                const currentTime = Date.now();
                const elapsedTime = currentTime - startTime;
                const remainingTime = Math.max(0, duration - elapsedTime / 1000);

                timerText.textContent = formatTime(remainingTime);
                const progress = (elapsedTime / (duration * 1000)) * 100;
                setProgress(progress);

                if (remainingTime > 0) {
                    animationFrameId = requestAnimationFrame(update);
                } else {
                    timerText.textContent = "완료!";
                    setProgress(100);
                    releaseWakeLock();
                    startButton.disabled = false;
                    stopButton.disabled = true;
                }
            }

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            requestWakeLock();
            animationFrameId = requestAnimationFrame(update);
            startButton.disabled = true;
            stopButton.disabled = false;
        }

        function stopTimer() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            isPaused = true;
            pausedTime = Date.now();
            releaseWakeLock();
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        function resetTimer() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            isPaused = false;
            setProgress(0);
            timerText.textContent = "00:00:00";
            releaseWakeLock();
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        startButton.addEventListener('click', () => {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            duration = hours * 3600 + minutes * 60 + seconds;
            if (duration > 0) {
                startTimer();
            } else {
                alert("시간을 설정해주세요.");
            }
        });

        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);

        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible' && animationFrameId) {
                requestWakeLock();
            } else {
                await releaseWakeLock();
            }
        });

        setProgress(0);
        timerText.textContent = "00:00:00";
    </script>
</body>
</html>
